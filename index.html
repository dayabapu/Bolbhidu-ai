<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Marathi Speaking AI</title>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
</head>

<body>
  <h2>Marathi Speaking AI (Teachable Machine)</h2>
  <button onclick="init()">Start Camera</button>
  <div id="label-container"></div>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/qNs3g87f3/";

    let model, webcam, labelContainer, maxPredictions;
    let lastSpoken = "";

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(300, 300, true); // flip camera ON
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.body.appendChild(webcam.canvas);

      labelContainer = document.getElementById("label-container");
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);

      for (let i = 0; i < maxPredictions; i++) {
        const name = prediction[i].className;
        const prob = prediction[i].probability;

        labelContainer.childNodes[i].innerHTML =
          name + " : " + prob.toFixed(2);

        if (prob > 0.9 && lastSpoken !== name) {
          speak(name);
          lastSpoken = name;
        }
      }
    }

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "mr-IN";
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(utter);
    }
  </script>
</body>
</html>
